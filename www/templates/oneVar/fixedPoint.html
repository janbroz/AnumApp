<ion-view title="Fixed Point">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-ios7-information" ng-click="help()"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list list-inset">
      <label class="item item-input item-stacked-label">
        <span class="input-label">F(x)</span>
        <input type="text" placeholder="{{f}}" ng-model="input.f">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">G(x)</span>
        <input type="text" placeholder="{{g}}" ng-model="input.g">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">N. Iterations</span>
        <input type="number" ng-model="input.nIter">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">X0</span>
        <input type="number" ng-model="input.x0">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Tolerance</span>
        <input type="number" ng-model="input.tol">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Delta</span>
        <input type="number" ng-model="input.delta">
      </label>
      <br>
      <button class="button button-block button-dark" ng-click="calc()">
        Calculate
      </button>
    </div>
  </ion-content>
</ion-view>
