<ion-modal-view>
  <ion-header-bar>
    <a class="button icon-left icon-chevron-left button-clear button-dark"
       ng-click="modal.hide()"> Back </a>
    <h1 class="title"> Resulting integrals</h1>
  </ion-header-bar>
  <ion-content>
    <div class="row">
      <strong> Integral for f(x) = {{input.fx}} between [{{response.a}},{{response.b}}] and cs: {{input.cs}}</strong>
    </div>
    <br>
    <div class="row" ng-repeat="intg in response.intg track by $index">
      n:{{$index+1}} => Value: {{intg}} with a delta of: {{response.deltas[$index]}}
    </div>
  </ion-content>
</ion-modal-view>
