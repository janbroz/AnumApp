<ion-view title="Insert function">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-ios7-information" ng-click="help()"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list list-inset">
      <label class="item item-input item-floating-label">
	<span class="input-label">f(x)</span>
	<input type="text" placeholder="f(x)" ng-model="eq.fx">
      </label>
      <br>
      <button class="button button-block button-dark" ng-click="store()">
	Save
      </button>
    </div>
  </ion-content>
</ion-view>
