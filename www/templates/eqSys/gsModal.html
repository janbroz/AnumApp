<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-dark">
    <a class="button icon-left ion-chevron-left button-clear"
        ng-click="modalGS.hide()">
      Back</a>
    <h1 class="title">Gauss Seidel</h1>
  </ion-header-bar>
  <ion-content>
    <label class="item item-input">
      <span class="input-label">Iterations:
        <p>{{input.iterations}}</p>
      </span>
      <input type="number" name="iterations" ng-model="input.iterations">
    </label>
    <label class="item item-input">
      <span class="input-label">Tolerance</span>
      <input type="number" name="tolerance" ng-model="input.tolerance">
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">Xi</span>
      <div class="row">
        <div ng-repeat="val in b track by $index" class="col">
          <input type="number" ng-model="input.xi[$index]">
        </div>
      </div>
    </label>
    <br>
    <button class="button button-block button-dark" ng-click="goto(0)">
      Calculate
    </button>
  </ion-content>
</ion-modal-view>
