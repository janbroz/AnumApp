<ion-modal-view>
  <ion-header-bar>
    <a class="button icon-left ion-chevron-left button-clear button-dark"
       ng-click="modal.hide()"> Back</a>
    <h1 class="title">Result polinomy</h1>
  </ion-header-bar>
  <ion-content>
    <div class="row">
      <strong> {{data.poly}}</strong>
    </div>
    </br>
    <div class="row" ng-repeat="ys in data.ys track by $index">
      y{{$index}} = {{ys}}
    </div>
    <div class="row" ng-repeat="bs in data.bs track by $index">
      b{{$index}} = {{bs}}
    </div>
    <div class="row" ng-repeat="tp in data.tuple track by $index">
      point{{$index}} = {{tp}}
    </div>    
    <div class="row" ng-repeat="ls in data.interv track by $index">
      {{ls}} => {{data.pxs[$index]}}
    </div>

    <div class="row" ng-repeat="cspl in data.cspl track by $index">
      {{cspl}}
    </div>
    <div class="row" ng-repeat="cspl2 in data.cspl2 track by $index">
      {{cspl2}}
    </div>
    <div class="row" ng-repeat="cspl3 in data.cspl3 track by $index">
      {{cspl3}}
    </div>
    <div class="row" ng-repeat="cspl4 in data.cspl4 track by $index">
      {{cspl4}}
    </div>        
  </ion-content>
</ion-modal-view>
