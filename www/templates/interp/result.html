<ion-modal-view>
  <ion-header-bar>
    <a class="button icon-left ion-chevron-left button-clear button-dark"
       ng-click="modal.hide()"> Back</a>
    <h1 class="title">Result polinomy</h1>
  </ion-header-bar>
  <ion-content>
    <div class="row">
      <strong> {{data.poly}}</strong>
    </div>
    </br>
    <div class="row" ng-repeat="ys in data.ys track by $index">
      y{{$index}} = {{ys}}
    </div>
    <div class="row" ng-repeat="bs in data.bs track by $index">
      b{{$index}} = {{bs}}
    </div>
    <div class="row" ng-repeat="tp in data.tuple track by $index">
      point{{$index}} = {{tp}}
    </div>    
    <div class="row" ng-repeat="ls in data.interv track by $index">
      {{ls}} => {{data.pxs[$index]}}
    </div>    
  </ion-content>
</ion-modal-view>
