<ion-view title= "Insert Points">
  <ion-nav-buttons side = "left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <h3> Puntos: </h3>
    <div ng-repeat="row in points track by $index" class="row">
      <div ng-repeat="element in row track by $index" class="col">
	<input type="number" ng-model="points[$parent.$index][$index]">
      </div>
    </div>

    <button class="button button-block button-dark" ng-click="store_p()">
      Save points
    </button>
  </ion-content>

</ion-view>
